<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personality in emojis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Emojis</h1>
    <div id="container"></div>
    <input type="text" id="emoji-input" placeholder="type an emoji 🧑🏻‍🚀">
    <div class="button-container">
        <button id="push-btn">add to end</button>
        <button id="unshift-btn">add to start</button>
        <button id="shift-btn">remove from start</button>
        <button id="pop-btn">remove from end</button>
    </div>



    <script src="index.js"></script>
</body>
</html>
